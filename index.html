<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UC System Student Race Distribution</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <style>
        .chart {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative; /* Add position relative to the chart container */
        }
        .slider-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-left: 10px;
            font-family: Verdana, sans-serif;
            width: 100%; /* Set width to 100% */
        }
        .slider-container input[type="range"] {
            width: 56%; /* Set the width of the range input to 100% */
            max-width: 1000px; /* Optionally, set a max-width to prevent it from growing too wide */
        }
        .axis text {
            font-family: Verdana, sans-serif;
            font-size: 12px;
        }
        .tooltip2 {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            pointer-events: none;
            font-family: Verdana, sans-serif;
            font-size: 12px;
            width: 150px;
            text-align: center;
        }
        .logo {
            pointer-events: all;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 180px;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-family: Verdana, sans-serif;">UC Systemwide Admitted Students Race Breakdown</h1>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="chart-container" class="chart">
        <svg width="1000" height="600"></svg>
        <div class="tooltip2" id="tooltip2" style="opacity: 0;"></div>
    </div>
    <div class="slider-container">
        <input type="range" min="1994" max="2023" value="1994" id="yearSlider">
        <span id="yearLabel">1994</span>
    </div>
    

    <script src="scripts/calMap2022.js"></script>
    <script src="scripts/lineGraph.js"></script>
</body>
</html>
